<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Enterprise Architecture ERD</title>
    <link rel ="stylesheet" href="css/style.css">
</head>

<body>
<div class="headerdiv">
    <button class="headerbuttons lightdark toggler ">light</button>

<h2 class="title">ENTERPRISE ARCHITECTURE ERD</h2>

</body>
</html>
